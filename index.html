<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-[#D5E1EF]">
    <div class="w-full h-screen flex flex-col justify-center items-center">
      <div class="bg-white rounded-[22px] w-[320px] p-4">
        <img
          src="./images/image-qr-code.png"
          alt="qr code"
          class="rounded-xl w-[290px]" />

        <div class="mt-6 text-center">
          <h1
            class="font-[700] text-[22px] text-stone-800 leading-snug mx-[5px]">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[15px] mt-4 text-stone-500 leading-snug mx-4 mb-4">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
